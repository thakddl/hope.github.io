<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <style>
        * { margin: 0; padding: 0; }
        html { width: 100%; height: 100%; background-color: #fff; font-size: 30px; text-transform: capitalize; }
        body { width: 60%; height: 100%; margin: 100px auto 0; background-color: #aaa; }
        .exemple { margin: 5% auto; width: 70%; background-color: orange; line-height: 5; text-align: center; }
        .child { position: absolute; top: 10px; right: 0%; padding: 1.5em; background-color: yellow; line-height: 1; font-size: 1rem; }
        #description { font-size: 0.7rem; }
        #exemple2 { position: relative; }
    </style>
</head>
<body>body
    <div class="exemple">position:static(부모)
        <p class="child">position:absolute(자식)</p>
    </div>
    <p id="description">어떤 요소가 position:absolute일 때 부모요소나 조상요소에 position:relative가 없을 경우 최상위 조상인 html을 기준으로 위치를 잡는다. </p>
    
    <div class="exemple" id="exemple2">position:relative(부모)
        <p class="child">position:absolute(자식)</p>
    </div>
    <p>어떤 요소가 position:absolute일 때 부모요소나 조상요소에 position:relative가 없을 경우 최상위 조상인 html을 기준으로 위치를 잡는다.</p>
</body>
</html>
