<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>효과 5 - animate() </title>
    <style>
        * { margin: 0; padding: 0; }
        html, body { width: 100%; height: 100%; }
        ul { list-style: none; }
        .lst { position: relative; width: 300px; height: 300px; margin: 50px auto; background: #fff; overflow: hidden; box-sizing: border-box; box-shadow: 1px 0 25px rgb(41,40,40);}
        .lst ul { width: 900px; height: 300px; }
        .lst li { float: left; cursor: pointer; }
        .lst li img { display: block; max-width: 300px; }
    </style>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script>
    $(document).ready(function(){
        var ls = $(".lst ul");
        function ani() {
            ls.delay(1500).animate({"margin-left":"-300px"}, 500);
            ls.delay(1500).animate({"margin-left":"-600px"}, 500);
            ls.delay(1500).animate({"margin-left":"0px"}, 500);
        }
        ani();
        setInterval(function(){ ani(); }, 600);
    });
    </script>
</head>
<body>
    <div class="lst">
        <ul>
            <li class="item1"><img src="for65_1.jpg" alt="이미지1"></li>
            <li class="item2"><img src="for65_2.jpg" alt="이미지2"></li>
            <li class="item3"><img src="for65_3.jpg" alt="이미지3"></li>
        </ul>
    </div>
</body>
</html>
