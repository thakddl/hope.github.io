<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>효과 1 - show(), hide(), toggle() </title>
    <style>
        * { margin: 0; padding: 0; }
        ul { list-style: none; }
        .btnframe { margin: 30px auto; width: 600px; }
        .btnframe button { display: block; width: 160px; height: 40px; line-height: 40px; text-align: center; outline: 0; border: 0; background: #333; color: #fff; border-radius: 22px; float: left; margin-right: 50px; cursor:pointer; }
        .btnframe button:last-child { margin-right: 0; }
        .lst { position: fixed; width: 300px; height: 100%; z-index: 99; left: 0; top: 0; background: #ececec; display: none; border-right: 1px solid #ccc; box-shadow: 1px 0 25px #999;}
        .lst li { float: left; margin-left: 10px; cursor: pointer; margin-top: 30px; }
        .lst li img { display: block; max-width: 100%; }
        .txt { clear: both; text-align: center; }

    </style>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script>
    $(document).ready(function(){
        $("#btn1").click(function(){
            $(".lst").show(1000, function(){ $(".txt").text("리스트가 보여지고 있습니다."); });
            //실행시간은 키워드(show, fast), 밀리세컨드 단위로만 기재
        });
        $("#btn2").on("click",function(){
            $(".lst").hide(1000, function(){ $(".txt").text("리스트가 숨겨져 있습니다."); }); 
            //실행시간은 키워드(show, fast), 밀리세컨드 단위로만 기재
        });
        $("#btn3").bind("click", function(){
            $(".lst").toggle(600);
        });
    });
    </script>
</head>
<body>
    <div class="btnframe">
        <button id="btn1">보이기 버튼</button>
        <button id="btn2">숨기기 버튼</button>
        <button id="btn3">토글 버튼</button>
    </div>
    <ul class="lst">
        <li><img src="for65_1.jpg" alt="이미지1"></li>
        <li><img src="for65_2.jpg" alt="이미지2"></li>
        <li><img src="for65_3.jpg" alt="이미지3"></li>
    </ul>
    <div class="txt"></div>
</body>
</html>
