<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery 10 - 폼 요소 관련 선택자</title>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script>
    $(document).ready(function(){
        //폼컨트롤의 유형 선택자
        $(":button").css({"background":"#333","color":"#fff"});
        $(":text").css("border","2px solid #000");
        $(":password").css("background","navy");
        $(":checkbox+label")
        //폼컨트롤의 상태 선택자
        $("input").click(function(){
            $("input:focus").css("color","red");
            $("input:checked+label").css("border","3px solid blue");
            $("input:blur").css("color","black");
            $("input:not(:checked)+label").css("border","3px solid yellow");
        }).click();
    });
    </script>
</head>
<body>
    <form action="" id="frm1">
        <input type="text" id="m_id" autofocus>
        <input type="button" id="m_btn1" value="버튼1">
        <button id="m_btn2">버튼2</button>
        <input type="password" id="m_pw">
        <h2>취미</h2>
        <input type="checkbox" id="ck1"> <label for="ck1">등산</label>
        <input type="checkbox" id="ck2"> <label for="ck2">등산</label>
        <input type="checkbox" id="ck3"> <label for="ck3">등산</label>
        <h3>성별</h3>
        <input type="radio" name="rdo" id="ra1" checked> <label for="ra1">여자</label>
        <input type="radio" name="rdo" id="r2"> <label for="ra2">남자</label>
        <input type="submit">

    </form>
</body>
</html>
