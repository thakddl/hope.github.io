<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery07 - 속성선택자</title>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <style>
    p { height: 300px; background-color: #eee; }
    img { width: 200px; height: 200px; margin: 20px; display: block; float: left; }
    </style>
    <script>
    $(document).ready(function(){
        $("[title]").css("background","#333"); //속성유무
        $("[src]").css("border","3px solid red"); //속성유무
        $("[src='a11.gif']").css("border-radius","10px"); //속성일치
        $("[src$='jpg']").css//특정 속성값으로 끝나는 경우
        $("[src^='k']")//특정속성값으로 시작하는 경우
        $("[src*='bc']")//특벙속성값이 포함되어 있는 경우
    });
    </script>
</head>
<body>
    <p>
        <img src="11.jpg" alt="이미지1">
        <img src="a11.gif" alt="이미지2">
        <img src="11.png" alt="이미지3">
        <img src="k11.jpg" alt="이미지4">
        <img src="11.gif" alt="이미지5">
        <img src="11bc.png" alt="이미지6">
    </p>
</body>
</html>
