<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery 선택자03 - 순서 위치 선택자</title>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <style>
    a { text-decoration: none; color: #333; }
    .r { color: red; }
    .b { color: blue; }
    .p { color: deeppink; }
    .bk1 { background: #f60; }
    .bk2 { background: gold; }
    </style>
    <script>
    $(document).ready(function(){
        $("ul li:first-child a").addClass("r");
        $("ul li:last-child a").addClass("b");
        $("ul li:nth-child(2) a").addClass("p");
        $("ul li:nth-child(2n) a").addClass("bk1");
        $("ul li:nth-child(2n+1) a").addClass("bk2");
    });
    </script>
</head>
<body>
    <ul class="lst1">
        <li><a href="">한놈</a></li>
        <li><a href="">두식이</a></li>
        <li><a href="">석삼</a></li>
        <li><a href="">너구리</a></li>
        <li><a href="">오징어</a></li>
    </ul>
    <nav id="tnb">
        <ul>
            <li><a href="">one</a></li>
            <li><a href="">two</a></li>
            <li><a href="">three</a></li>
            <li><a href="">four</a></li>
        </ul>
    </nav>
</body>
</html>
