<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery04 선택자4 - 계층구조 선택자</title>
    <style>
        a { text-decoration: none; color: #333; }
        .r { color: red; }
        .b { color: blue; }
        .p { color: deeppink; }
        .bk1 { background: #f60; }
        .bk2 { background: gold; }
    </style>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script>
        $(document).ready(function(){
            $("ul li:first-of-type a").addClass("r");
            $("ol li:first-of-type a").addClass("r");
            $("ul li:last-of-type a").addClass("b");
            $("ol li:last-of-type a").addClass("b");
            $("ul li:nth-of-type(2n) a").addClass("bk1");
            $("ol li:nth-of-type(2n+1) a").addClass("bk2");
            $("ol div:first-of-type, ol div:last-of-type").addClass("p");
        });
    </script>
</head>
<body>
    <nav id="gnb">
        <ul>
            <li><a href="">김</a></li>
            <li><a href="">이</a></li>
            <li><a href="">박</a></li>
            <li><a href="">최</a></li>
            <li><a href="">유</a></li>
        </ul>
    </nav>
    <ol class="lst1">
        <div>현우</div>
        <li><a href="">믿음</a></li>
        <li><a href="">소망</a></li>
        <li><a href="">사랑</a></li>
        <li><a href="">슬기</a></li>
        <div>성호</div>
    </ol>
</body>
</html>
