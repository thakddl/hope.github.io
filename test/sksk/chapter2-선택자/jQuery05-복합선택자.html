<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script>//getter는 설정값을 불러오는 것이고 setter는 값을 설정하는 것이다. 엘리먼트 선택 후 값을 넣지 않으면 getter가 된다.
    $(document).ready(function(){
        var $sel = $("div.txt1, span, p");//$는 붙이든 안붙이든 상관이 없으나 개발자 스스로 이것이 선택자임을 알기 위해 넣은 것이다.
        var rsText = "";
        rsText = "<br>선택된 엘리먼트의 갯수 : <strong>"+$sel.lenght+"</strong>개";
        $sel.each(function(index){
            rsText = rsText +"<br>"+$(this).text();//getter
        });
        $("#result").html("rsText");
    });
    </script>
</head>
<body>
    <div class="txt1">jQuery</div>
    <div>Selecter</div>
    <p>Basic</p>
    <span>Example</span>
    <section class="con">Simple</section>
    <div id="result"></div>
</body>
</html>
