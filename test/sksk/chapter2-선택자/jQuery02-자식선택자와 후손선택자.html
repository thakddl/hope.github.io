<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery02 - 자식선택자와 후손선택자</title>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script>// 안되는데 에러가 없을 시 선택자가 틀렸을 확률이 높다. $ is not defind은 제이쿼리 주소가 틀렸을 확률이 높다.
    $(document).ready(function(){
        $("#btn").click(function(){
            $(".lst1>li>a").css("color", "red"); //자식선택자
            $("#gnb a").css("border","1px solid #0c8");//후손선택자
            $("#gnb li > a").css("color", "#333").css("background","gold");//매서드 체이닝
            $("#gnb>a").css({"color":"yellow", "background":"navy"});//객체 속성 열거법
        });
    });
    </script>
</head>
<body>
    <ul class="lst1">
        <li><a href="">하나</a></li>
        <li><a href="">둘</a></li>
        <li><a href="">셋</a></li>
        <li><a href="">넷</a></li>
    </ul>
    <nav id="gnb">
        <a href="" class="logo">하낫</a>
        <ul class="menu">
            <li><a href="">1</a></li>
            <li><a href="">2</a></li>
            <li><a href="">3</a></li>
            <li><a href="">4</a></li>
            <li><a href="">5</a></li>
        </ul>
        <a href="" class="lst_call">뚤</a>
    </nav>
    <button id="btn"></button>
</body>
</html>
