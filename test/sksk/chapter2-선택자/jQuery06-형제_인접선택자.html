<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery06 - 형제/인접 선택자</title>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script>
    $(document).ready(function(){
        var sib1 = $("a + em");
        var sib2 = $("a ~ em");
        var txt = "";
        sib1.css("color","red");
        sib2.each(function(index){ //복수선택요소.each(function(index){ 반복처리할구문 }); 인덱스는 순번을 의미함
            txt1+=$(this).text()+", ";
        });
        $(".result1").text("a요소의 동생에 해당하는 em요소의 텍스트는 "+txt1);
    });
    </script>
</head>
<body>
    <a href="">one</a>
    <em>two</em>
    <a href="">three</a>
    <b>four</b>
    <em>five</em>
    <a href="">six</a>
    <a href="">seven</a>
    <hr>
    <div class="box">
        <span>prev ~ next로 검색된 엘리먼트 : <a href="">여기</a></span>
        <span class="result1"></span>
    </div>
</body>
</html>
