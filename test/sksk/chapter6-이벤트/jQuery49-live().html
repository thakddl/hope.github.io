<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>이벤트7 - 종합이벤트 메서드 live()</title>
    <style>
        p { background: yellow; cursor: pointer; padding: 5px; font-weight: bold; }
    </style>
    <script src="https://code.jquery.com/jquery-1.8.0.js"></script>
    <script>
    $(function(){//live이벤트도 1.9이상의 버전에서 삭제됨
        // $("p").on("click",function(){
        //     $(this).after("<p>another paragraph!</p>")
        // });이벤트로 생긴 요소의 경우 이벤트가 걸리지 않는다. 그래서 만든게 live 하지만 과도한 이벤트 발생으로 삭제
        $("p").live("click",function(){
            $(this).after("<p>another paragraph!</p>");
        });
    });
    </script>
</head>
<body>
    <p>click me</p>
</body>
</html>
