
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>이벤트11 - 개별이벤트 메서드 hover(), mouseleave() </title>
    <style>
        * { margin: 0; padding: 0; }
        body, html { width: 100%; }
        ul { list-style: none; }
        a { text-decoration: none; }
        .gnb { width: 300px; margin: 30px auto; }
        .gnb li { float: left; position: relative; width: 100px; }
        .gnb li a { display: block; width: 100px; line-height: 40px; color: #333; text-align: center; }
        .gnb li:hover a { background: #333; color: #fff; }
        .sub { clear: both; position: absolute; top: 40px; left: 0; width: 100px; }
        .sub li { clear: both; }
        .sub li a { border: 1px solid #333; box-sizing: border-box; }
        .sub li a:hover { background: #fff; color: #333; }
    </style>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script>
    $(function(){
        $(".gnb li").hover(function(){
            var idx = $(this).index();
            $(this).find(".sub").slideDown();
            $(this).siblings().find(".sub").css("display","none");
            $(".thumb").css("background-image","url(img"+idx+".jpg)").slideDown();
        });
        $(".gnb").mouseleave(function(){
            $(this).find(".sub")
        });
    });
    </script>
</head>
<body>
    <div class="thumb"></div>
    <ul class="gnb">
        <li>
            <a href="">메인</a>
            <ul class="sub">
                <li><a href="">메뉴1</a></li>
                <li><a href="">메뉴2</a></li>
                <li><a href="">메뉴3</a></li>
                <li><a href="">메뉴4</a></li>
            </ul>
        </li>
        <li>
            <a href="">메인</a>
            <ul class="sub">
                <li><a href="">메뉴1</a></li>
                <li><a href="">메뉴2</a></li>
                <li><a href="">메뉴3</a></li>
                <li><a href="">메뉴4</a></li>
            </ul>
        </li>
        <li>
            <a href="">메인</a>
            <ul class="sub">
                <li><a href="">메뉴1</a></li>
                <li><a href="">메뉴2</a></li>
                <li><a href="">메뉴3</a></li>
                <li><a href="">메뉴4</a></li>
            </ul>
        </li>
    </ul>
</body>
</html>
