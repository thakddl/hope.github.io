<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>이벤트20 - 개별이벤트 메서드 keypress()</title>
    <style>
        #imgTarget { display: block; width: 200px; height: auto; }
    </style>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script>
    $(document).ready(function(){
        $("#msgBox").keypress(function(){
            $("#result").text("눌려진 키는 "+String.fromCharCode(event.which)+"키이며, 키 값은 "+event.which+"입니다.");
            if(event.which == 43){//-키
                $("#imgTarget").animate({"width":$("#imgTarget").width()*2}, 500);
                //$("#imgTarget").width($("#imgTarget").width()*2);
            } else if(event.which == 45 ) {//+키
                $("#imgTarget").animate({"width":$("#imgTarget").width()/2}, 500);
                // $("#imgTarget").width($("#imgTarget").width()/2);
            }
        });
    });
    </script>
</head>
<body>
    <div>
        <h2>눌려진 키는?</h2>
        <input type="text" id="msgBox" autofocus>
    </div>
    <h1 id="result"></h1>
    <img src="img1_56.jpg" alt="" id="imgTarget">
</body>
</html>
