<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>이벤트17 - 개별이벤트 메서드 change() select태그에서만 쓸수있다. </title>
    <style>
        img { width: 80px; height: 80px; margin-left: 50px; }
    </style>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script>
    $(document).ready(function(){
        $("#sel").change(function(event){
            //Location.href = $(event.target).val();//현재창에
            var hrf = $(event.target).val();
            window.open(hrf,"chlid"); //새창에
        });
        $("#sel2").change(function(event){
            var src = $(event.target).val();
            if(src!=""){
                $("#imgTarget").attr("src", src)
            }
        });
    });
    </script>
</head>
<body>
    <form id="frm1">
        <select name="" id="sel">
            <option value="#" selected>선택안함</option>
            <option value="http://www.naver.com">네이버</option>
            <option value="http://www.daum.net">다음</option>
            <option value="http://www.google.com">구글</option>
        </select>
    </form>
    <form id="frm2">
        <select name="" id="sel2">
            <option value="#" selected>선택안함</option>
            <option value="img1_56.jpg">사진1</option>
            <option value="img2_56.jpg">사진2</option>
            <option value="img3_56.jpg">사진3</option>
        </select>
    </form>
    <img src="img1_56.jpg" alt="" id="imgTarget">
</body>
</html>
