<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>이벤트8 - 개별이벤트 메서드 click(), dblclick() </title>
    <style>
        img { width: 300px; height: 300px; }
    </style>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script>
    (function(){//개별이벤트는 아예 이벤트의 이름을 써버리는 방식으로 여러개를 한번에 처리하기는 어려우나 간단하다. 
/*마우스 관련 개별 이벤트
click, dblclick, mouseover, mouseout, mousedown, mouseup
mouseenter, mouseleave, hover, mousemove, contextmenu, wheel(mousewheel), scroll등*/
    $("img").dblclick(function(){
            $(this).width($(this).width()+50);
        });
    });
    </script>
</head>
<body>
    <img src="paang.jpg" alt="">
</body>
</html>
