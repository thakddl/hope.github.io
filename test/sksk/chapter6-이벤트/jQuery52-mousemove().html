<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>이벤트10 - 개별이벤트 메서드 mousemove() </title>
    <style>
        div { width: 400px; height: 400px; float: left; background-color: brown; cursor: pointer; margin: 5px; }
    </style>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script>
    $(function(){//브라우져기준 client, 화면을 기준 screen, 페이지를 기준 page
        $("div").mousemove(function(event){
            $("p.first").html("브라우저를 기준으로 하는 좌표값 ("+event.clientX+", "+event.clientY+")");
            $("p.middle").html("화면을 기준으로 하는 좌표값 ("+event.screenX+", "+event.screenY+")");
            $("p.last").html("페이지를 기준으로 하는 좌표값 ("+event.pageX+", "+event.pageY+")");
        });
    });
    </script>
</head>
<body>
    <div></div>
    <p class="first"></p>
    <p class="middle"></p>
    <p class="last"></p>
</body>
</html>
