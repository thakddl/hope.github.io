<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>이벤트16 - 개별이벤트 메서드 submit() </title>
    <style>
        p { margin: 0; }
        .comment { color: deepskyblue; }
        div, p { margin-left: 10px; }
        .message { color:deeppink; }
        
    </style>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script>
    $(document).ready(function(){
        $("#frm1").submit(function(event){//폼의 이름이 들어가야 한다.
            var a = $("#input_data").val();
            if (a==="coids2"){
                $(".message").text("전송이 성공").show();
                return;
            }
            $(".message").text("전송이 실패").show(500).fadeOut(2000);
            event.preventDefault;
        });//preventDefault실패되었을 경우 이벤트가 일어나는 것을 방지한다.
    });
    </script>
</head>
<body>
    <p class="comment">입력값에 대한 유효성을 검증하려면 정확하게 입력하시기 바랍니다.</p>
    <form action="javascript:alert('성공적으로 전송되었습니다.');" id="frm1"></form>
    <div class="form_data">
        <span class="label">아이디</span> : <input type="text" value="" id="input_data">
        <input type="submit" value="전송">
    </div>
    <div class="message"></div>
</body>
</html>
