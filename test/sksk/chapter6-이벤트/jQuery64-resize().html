<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>이벤트23 - resize()</title>
    <style>
        * { margin: 0; padding: 0; }
        html, body { width: 100%; height: 100%; overflow-x: hidden;}
        ul { list-style: none; }
        a { text-decoration: none; }
        
        .page { width: 100vw; height: 100vh; }
        #page1 { background-image: url("img3_56.jpg"); }
        #page2 { background-image: url("img4_56.jpg"); }
        #page3 { height: 70vh; background-image: url("img2_56.jpg"); background-attachment: fixed; }
        #page4 { background-image: url("img1_56.jpg"); }

        #gnb { position: fixed; z-index: 99; width: 100%; height: 80px; background-color: rgba(90, 90, 90, 0.7);  }
        #gnb ul  { width: 700px; margin: 0 auto; }
        #gnb li { float: left; margin: 30px; height: 20px; }
        #gnb li a { color: #fff; }
        #gnb li a:hover { display: block; text-decoration: underline; transform: scale(1.2); }
        h1, h2 { padding: 120px; color: #999; }
        
        .boxFrame { width: 960px; margin: 0px auto; }
        .col {display: block; margin: 0 5px; float: left;}
    </style>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script>
    $(document).ready(function(){
        $(window).resize(function(){
            var wd = $(window).width();
            var ht = $(window).height();
            console.log(wd);
            if (wd<=767){
                $("#gnb a").css("font-size", "14px");
                $("title1").css("font-size", "30px");
                $(".boxFrame").width(320);
                $("#device").text("모바일");
            } else if (wd>=768 && wd <= 959){
                $("#gnb a").css("font-size", "16px");
                $("title1").css("font-size", "46px");
                $(".boxFrame").width(640);
                $("#device").text("태블릿");
            } else {
                $("#gnb a").css("font-size", "20px");
                $("title1").css("font-size", "64px");
                $(".boxFrame").width(960);
                $("#device").text("데스크탑");
            }
        });
    });
    </script>
</head>
<body>

                    <div class="col"> <img src="http://placehold.it/300x200/200/fff" alt=""> </div>

        </section>
        <section class="page" id="page3">
