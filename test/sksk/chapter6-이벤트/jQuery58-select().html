<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>이벤트15 - 개별이벤트 메서드 select() </title>
    <style>
        p { color: deepskyblue; }
        .message { color:deeppink; }
        
    </style>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script>
    $(document).ready(function(){
        $("input").select(function(){
            $(".message").text("선택하신 내용을 졸려").css("display","none").delay(300).fadeIn(500);
        });
    });
    </script>
</head>
<body>
    <p class="comment">input에 내용을 입력한 후 입력내용중에서 드래그하여 선택해보세요</p>
    <input type="text" placeholder="아이디를 입력해주세요" autofocus>
    <input type="text" placeholder="비밀번호를 입력해주세요">
    <div class="message"></div>
</body>
</html>
