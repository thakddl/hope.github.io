    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script>
        /*focus()커서가 깜박이고 있을때, blur()커서가 나왔을 때, change(), select(), submit(), focusin(), focusout()*/
    $(document).ready(function(){
        // $("#m_id").attr("placeholder","아이디를 입력하세요").css("color","#693").focus(function(event){
        //     $(event.target).val("").css("color", "#000");
        // });
        // $("#m_txt").attr("placeholder","텍스트를 입력하세요").blur(function(event){
        //     var i = $(event.target).val();
        //     if (i == "") {
        //         $(event.target).val("내용이 입력되지 않았습니다.").css("color","#c00");
        //     }
        // });
        $("input").val("아이디를 입력하세요").css("color","#693");
        $("input").focus(function(event){
            $(event.target).val("").css("color", "black");
        });
        $("input").blur(function(){
            if($(event.target).val()==""){
                $(event.target).val("내용이 입력되지 않았습니다.").css("color","#c00");
            }
        });
    });
    </script>

    <input type="text" id="m_id">
    <input type="text" id="m_txt">
