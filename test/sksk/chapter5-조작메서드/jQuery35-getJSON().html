<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>조작 메서드3 - getJSON() 제이슨 파일을 열 때에만 사용이 가능하다 </title>
    <style>
    #dictionary li { float: left; margin: 25px; }
    </style>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script>
    $(document).ready(function(){//엔트리,객체 모두 같은 말이다.
        $("#target").click(function(){
            $.getJSON("ex1.json", function(data){
                var html = "";
                $.each(data, function(entryIndex, entry){
                    html+="<li class='entry'>";
                    html+="<h3 class='term'>"+entry.term+"</h3>";
                    html+="<div class='part'>"+entry.part+"</div>";
                    html+="<div class='definition'>"+entry.definition+"</div>";
                    html+="</li>";
                });
                $("#dictionary").html(html);
            });
            return false;
        });
    });
    </script>
</head>
<body>
    <div id="container">
        <div class="letters">
            <div class="letter" id="target">
                <h3><a href="javascript:;">클릭</a></h3>
            </div>
        </div>
        <ul id="dictionary">
        </ul>
    </div>
</body>
</html>
