<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>조작 메서드1 - append()자식을 추가할 때, appendTo()추가될 내용이 앞에온다. </title>
    <style>
    </style>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script>
    $(document).ready(function(){
        var tra = ["다낭", "세부", "곰", "발리", "보라카이", "코타키나발루", "나트랑"];
        var card = ["samsung", "kookmin", "shinhan", "hyundai", "bc"];
        $.each(tra, function(index, value){
            $(".tra_lst").append("<li>"+value+"</li>");
        });
        $(card).each(function(index, value){
            $("<li>"+value+"</li>").appendTo($(".card_lst"));
        });
    });
    </script>
</head>
<body>
    <div class="wrap">
        <h3 class="tit">내가 가고 싶은 여행지</h3>
        <ul class="tra_lst"></ul>
    </div>
    <div class="wrap">
        <h3 class="tit">갖고 싶은 카드</h3>
        <ul class="card_lst"></ul>
    </div>
</body>
</html>
