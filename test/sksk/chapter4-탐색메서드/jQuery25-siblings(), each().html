<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>탐색 메서드9 - siblings(), each() </title>
    <style>
    .sec { background: yellow; }
    .on { color: red; }
    </style>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script>
    $(document).ready(function(){
        var txt = new Array();
        var sib = $(".sec").siblings();
        var len = sib.addClass("on").length;
        sib.each(function(index){
            txt[index] = $(this).text();
        });
        $("#res1").text(txt.join(", "));
        $("#res2").text(".sec 요소의 형제의 개수 : "+len+"개");
    });
    </script>
</head>
<body>
    <ul>
        <li><span>Num1</span></li>
        <li><span class="sec">Num2</span></li>
        <li><span>Num3</span></li>
        <li><span>Num4</span></li>
    </ul>
    <ul>
        <li><span>Only</span></li>
    </ul>
    <ul>
        <li><span>1</span></li>
        <li><span class="sec">2</span></li>
    </ul>
    <div id="res1"></div>
    <div id="res2"></div>
</body>
</html>
