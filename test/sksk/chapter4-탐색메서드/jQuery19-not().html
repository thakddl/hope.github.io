<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>탐색 메서드3 - not()</title>
    <style>
    div { width: 100px; height:100px; margin: 10px; float: left; border: 3px solid transparent; transition: 0.6s; }
    </style>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script>
    $(function(){
        $("#btn1").click(function(){
            $("div").css("background-color","yellow").not(".mid").css({"border":"3px solid red", "width":"200px"});
        });//지명하지 않은 애들을 선택한다.
    });
    </script>
</head>
<body>
    <button id="btn1" style="clear: both;">클릭</button>
    <div id="first"></div>
    <div id="second" class="mid"></div>
    <div id="third" class="mid"></div>
    <div id="fourth" class="mid"></div>
    <div id="fifth" class="mid"></div>
    <div id="last"></div>
    
</body>
</html>
