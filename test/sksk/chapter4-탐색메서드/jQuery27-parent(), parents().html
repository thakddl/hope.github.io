<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>탐색 메서드11 - parent(), parents() </title>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script>
    $(document).ready(function(){
        var parent = new Array();
        $("b").parent().each(function(i){
            parent[i]=this.tagName;
        });
        $("b").append(parent);
        var ancestor = new Array();
        $("em").parents().each(function(i){
            ancestor[i] = this.tagName;
        });
        $("em").append(ancestor.reverse().join(", "));
    });
    </script>
</head>
<body>
    <header id="hd">헤더구역</header>
    <div>
        <section>
            <p><span><b>부모 엘리먼트 검색 : </b></span></p>
            <p><span><em>조상 엘리먼트 검색 : </em></span></p>
        </section>
    </div>
    <footer id="ft">푸터 구역</footer>
</body>
</html>
