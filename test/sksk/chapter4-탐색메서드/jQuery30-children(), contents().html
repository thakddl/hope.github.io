<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>탐색 메서드14 - children(), contents() </title>
    <style>
        span { color: blue; }
    </style>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script>
        //children(자식선택),contents
    $(document).ready(function(){
        $("#btn1").click(function(){
            $("div").css("border-bottom","3px double red").children("span").css("font-size","3em");
            $("div").css("background","pink").children(".sel").css("color","red");
        });
        $("#btn2").click(function(){
            $("div").contents().remove("span");
        });
    });
    </script>
</head>
<body>
    <button id="btn1">엘리먼트에 스타일 입히기</button>
    <button id="btn2">엘리먼트에 제거하기</button>
    <p>이곳은 문장입니다.</p>
    <div><span class="sel">이곳은 div의 child span이다.</span></div>
    <p>그리고<span>여기는 또 다른</span>문장<span>입니</span>다.</p>
    <div>그리고 마지막으로 <span>이곳은 div의 차일드 span이고</span>이곳은 div이다.</div>
</body>
</html>
