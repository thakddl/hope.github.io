<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>탐색 메서드16 - end(), addBack() </title>
    <style>
        ul { list-style: none; clear: both; margin: 10px; padding: 14px; height: 50px; }
        li { float: left; margin: 20px; }
    </style>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script>
        //andSelf()는 ver1.8에서 삭제됨
        //addBack()은 ver1.8이후에 추가됨. 추가적으로 선택한 find("")선택자와 함께 앞서 선택한 선택자$("")도 함께 선택한다.
        //end()는 앞서 선택한 선택자를 버릴 때 사용한다.
    $(document).ready(function(){
        $("ul.first").find(".foo").css("background","red").end().find(".bar").css("background","green");
        $("ul.second").css("background","yellow").find("li").css("background","red").addBack().css("border", "3px double green");
    });
    </script>
</head>
<body>
    <ul class="first">
        <li class="foo">list item 1</li>
        <li>list item 2</li>
        <li class="bar">list item 3</li>
    </ul>
    <ul class="second">
        <li class="foo">list item 1</li>
        <li>list item 2</li>
        <li class="bar">list item 3</li>
    </ul>
</body>
</html>
