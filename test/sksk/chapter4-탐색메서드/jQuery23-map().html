<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>탐색 메서드7 - map()</title>
    <style>
    html, body { color: #333; }
    </style>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script>
    $(document).ready(function(){
        var tar = $(":checkbox").map(function(){return this.id;}).get().join(", ");
        $("#result").text(tar);
    });
    </script>
</head>
<body>
    <div id="result"></div>
    <form action="" method="post">
        <fieldset>
            <div><label for="">2</label><input type="checkbox" id="c1" name="number[]" value="2"></div>
            <div><label for="">4</label><input type="radio" id="c2" name="number[]" value="4"></div>
            <div><label for="">6</label><input type="checkbox" id="c3" name="number[]" value="6"></div>
            <div><label for="">8</label><input type="radio" id="c4" name="number[]" value="8"></div>
        </fieldset>
    </form>
</body>
</html>
