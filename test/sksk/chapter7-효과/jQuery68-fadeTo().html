<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>효과 4 - fadeTo() </title>
    <style>
        * { margin: 0; padding: 0; }
        ul { list-style: none; }
        .lst { position: relative; width: 100%; max-width: 100%; z-index: 99; left: 0; top: 0; background: #ececec; border-right: 1px solid #ccc; box-shadow: 1px 0 25px #999;}
        .lst li { float: left; margin-left: 10px; cursor: pointer; margin-top: 30px; }
        .lst li img { display: block; max-width: 100%; }
        .item3 img { opacity: 0.2; }
    </style>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script>
    $(document).ready(function(){
        $(".item1").click(function(){
            $(".item1 img").fadeTo('slow', 0.2);
        });
        $(".item2").click(function(){
            $(".item2 img").fadeTo(500, 0.6);
        });
        $(".item3").click(function(){
            $(".item3 img").fadeTo(500, 1);
        });
    });
    </script>
</head>
<body>
    <div class="lst">
        <ul>
            <li class="item1"><img src="for65_1.jpg" alt="이미지1"></li>
            <li class="item2"><img src="for65_2.jpg" alt="이미지2"></li>
            <li class="item3"><img src="for65_3.jpg" alt="이미지3"></li>
        </ul>
    </div>
</body>
</html>
