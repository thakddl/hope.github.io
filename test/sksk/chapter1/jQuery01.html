<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- <script src="./file/jquery-3.4.1.min.js"></script> -->
    <!-- <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script>
    $(document).ready(function(){
        $("#wrap").text("이소망");
        console.log("ready의 매서드로 기술하는 경우");
        //$("제어대상").속성; 이나 $(제어대상).메서드;
        //""나 ''로 감싸여져 있는 경우 - 선택자, 문자열, 스타일, 스타일 값
        //""나 ''로 감싸면 안되는 경우 - 객체, 변수명, 숫자, 속성명, 매서드인 경우
    });
    </script>
    <script>
    $(document).ready(function(){  addItem();  });
    var addItem = function(){
        $(".title").text("제목");
        console.log("해당 내용의 함수를 실행하는 경우");
    }
    </script>
</head>
<body>
    <div id="wrap"></div>
    <h2 class="title"></h2>
    <section class="con"></section>
    <script>
    $("section").text("내용");
    console.log("해당 내용의 밑에 기술하는 경우");
    </script>
</body>
</html>
