<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>슬라이딩</title>
	<style>
	* { margin:0; padding:0; }
	a { text-decoration:none; }
	#wrap { width:400px; height:400px; margin:100px auto; }
	.box { width:200px; height:200px; float:left; overflow:hidden; }
	.up { width:200px; height:400px; margin-top:0; }
	.box a { float:left; }
	.box a img { display:block; width:200px; height:200px; }
	.box .left { width:480px; height:200px; }
	.box .left img { float:left; }
	.box .right { width:480px;  height:200px; margin-left:-200px; }
	.box .right img { float:left;}
	.box .down { width:200px; height:400px; margin-top:-200px; }
	</style>
	<script src="http://code.jquery.com/jquery-1.10.1.js">	</script>
	<script>
	$(document).ready(function(){
        var h = $(".box img").height();
        var w = $(".box img").width();
        $(this).mouseover(function(){
            $(this).find(".up").not(":animated").animate({"margin-top":-h+"px"},500);
            $(this).find(".left").not(":animated").animate({"margin-left":-w+"px"},500);
            $(this).find(".right").not(":animated").animate({"margin-left":"0px"},500);
            $(this).find(".down").not(":animated").animate({"margin-top":"0px"},500);
        });
        $(".box").mouseout(function(){
            $(this).find(".up").not(":animated").animate({"margin-top":"0px"},300);
            $(this).find(".left").not(":animated").animate({"margin-left":"0px"},300);
            $(this).find(".right").not(":animated").animate({"margin-left":-w+"px"},300);
            $(this).find(".down").not(":animated").animate({"margin-top":-h+"px"},300);
        });
	});
    </script>
</head>
<body>
	<div id="wrap">
		<section class="box">
			<a href="" class="up">
				<img src="img1.jpg" alt="">
				<img src="img2.jpg" alt="">
			</a>
		</section>
		<section class="box">
			<a href="" class="left">
				<img src="img3.jpg" alt="">
				<img src="img4.jpg" alt="">
			</a>
		</section>
		<section class="box">
			<a href="" class="right">
				<img src="img1.jpg" alt="">
				<img src="img2.jpg" alt="">
			</a>
		</section>
		<section class="box">
			<a href="" class="down">
				<img src="img3.jpg" alt="">
				<img src="img4.jpg" alt="">
			</a>
		</section>
	</div>
</body>
</html>
