<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>컬랩시블</title>
    <style>
         * { margin: 0; padding: 0; }
        ul { list-style: none; }
        .collapBox { width: 300px; height: 330px; margin: 200px auto; }
        .collap { width: 100%; height: 300px; }
        img { display: block; width: 100%; height: 300px; }
        #btn { width: 100%; height: 30px; background-color: black; color: #ffffff; line-height: 30px; text-align: center; cursor: pointer; }
    </style>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script src="sw.js"></script>
    <script>
    $(function(){
        $("#btn").swh({"obj":".collap"});
    });
    </script>
</head>
<body>
    <div class="collapBox">
        <div class="collap">
            <img src="img1.jpg" alt="">
        </div>
        <div class="btn" id="btn">닫기</div>
    </div>
</body>
</html>
