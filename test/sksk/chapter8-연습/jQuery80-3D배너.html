<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{ margin: 0; padding: 0; }
        ul{ list-style: none; }
        html, body { width: 100%; height: 100%; }

        #btn_box { width: 400px; height: 50px; margin: 20px auto; }
        .left { float: left; display: block; width: 30px; height: 30px; margin: 10px; line-height: 30px; text-align: center; }
        .right { float: right; display: block; width: 30px; height: 30px; margin: 10px; line-height: 30px; text-align: center; }

        .vs { position: relative; margin-top: 120px; padding-top: 30px; }
        .vs_box { clear: both; margin: 60px auto; position: relative; }
        #visual { width: 300px; height: 200px; margin: 20px auto; position: relative; perspective: 600px; transform-style: preserve-3d; transform: rotateX(-12deg); }
        .img_box { width: 300px; height: 200px; transition: 0.6s; transform-style: preserve-3d; transition-delay: 0.3s; }
        .img_box li { width: 300px; height: 50px; transition: 0.3s; transform: rotateY(0deg); transform-style: preserve-3d; }
        span { display: block; width: 300px; height: 50px; background-repeat: no-repeat; background-size: 300px 200px; position: absolute; left: 0; transition: 0.6s; margin: 0; padding: 0;}
        
        .col1 { transform: translateZ(150px); background-image: url("img1.jpg"); }
        .col2 { transform: rotateY(90deg) translate3D(0, 0, 150px); background-image: url("img2.jpg"); }
        .col3 { transform: rotateY(180deg) translate3D(0, 0, 150px); background-image: url("img3.jpg"); }
        .col4 { transform: rotateY(270deg) translate3D(0, 0, 150px); background-image: url("img4.jpg"); }

        .col5 { width: 300px; height: 300px; transform: rotateX(90deg) translate3d(0, 0, 150px); background-color: rgba(90,90,90,1); }
        .col6 { width: 300px; height: 300px; transform: rotateX(270deg) translate3d(0, 0, 150px); background-color: rgba(90,90,90,0.5); display: none;}
        .row1 {background-position: left 0; }
        .row2 {background-position: left -50px; }
        .row3 {background-position: left -100px; }
        .row4 {background-position: left -150px; }
    </style> 
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script>
        var ro = 90;
        var intv = setInterval(function(){ nextAni(); }, 2000 );
        function nextAni() { 
            $(".img_box li").css("transform","rotateY(45deg)");
            ro-=90;
            ani1();
            console.log(ro);
        }
        function prevAni(){
            $(".img_box li").css("transform","rotateY(-45deg)");
            ro+=90;
            ani1();
        }
        function ani1(){
            $(".img_box").css("transform","rotateY("+ro+"deg)");
            $(".img_box li").each(function(index){
                setTimeout(function(){
                    $(".img_box li").eq(index).css("transform","rotateY(0deg)");
                }, (index+1)*300);
            });
        }
    </script>
</head>
<body>
    <figure class="vs">
        <div class="ac_box">
            <h3 class="vs_tit">배너 만들기</h3>
            <div id="btn_box">
                <button class="left">◀</button>
                <button class="right">▶</button>
            </div>
        </div>
        <div class="vs_box">
            <div id="visual">
                <ul class="img_box">
                    <li class="item1">
                        <span class="row1 col1"></span>
                        <span class="row1 col2"></span>
                        <span class="row1 col3"></span>
                        <span class="row1 col4"></span>
                        <span class="row1 col5"></span>
                        <span class="row1 col6"></span>
                    </li>
                    <li class="item2">
                        <span class="row2 col1"></span>
                        <span class="row2 col2"></span>
                        <span class="row2 col3"></span>
                        <span class="row2 col4"></span>
                        <span class="row2 col5"></span>
                        <span class="row2 col6"></span>
                    </li>
                    <li class="item3">
                        <span class="row3 col1"></span>
                        <span class="row3 col2"></span>
                        <span class="row3 col3"></span>
                        <span class="row3 col4"></span>
                        <span class="row3 col5"></span>
                        <span class="row3 col6"></span>
                    </li>
                    <li class="item4">
                        <span class="row4 col1"></span>
                        <span class="row4 col2"></span>
                        <span class="row4 col3"></span>
                        <span class="row4 col4"></span>
                        <span class="row4 col5"></span>
                        <span class="row4 col6"></span>
                    </li>
                </ul>
            </div>
        </div>
    </figure>
</body>
</html>
