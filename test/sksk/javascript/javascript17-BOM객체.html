<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>javascript17</title>
</head>
<body>
    <h2>자바스크립트 표준 BOM(Browser Object Model)객체</h2>
    <p>브라우저를 제어하거나 값을 불러와 사용자가 사용중인 브라우저를 통제할 목적으로 자바스크립트에 내장된 객체</p>
    <p>Window, Screen, Location, History, Navigator, Document</p>
        <!-- 메서드, 속성, 더 작은 객체가 있다. on으로 들어가는 것은 이벤트이다. -->
    <h3>Window</h3>
    <p>모든 BOM객체의 조상이며, 메서드명:function(){}, 속성:값, 자식객체:object, on~:이벤트</p>
    <script>
        for( var key in window ){
            document.write("<br>"+key+":"+window[key]);
        }
    </script>
</body>
</html>
