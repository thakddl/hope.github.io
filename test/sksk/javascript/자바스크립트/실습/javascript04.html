<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>자바스크립트 연습04</title>
</head>
<body>
    <div id="wrap">
        <h2 class="tit">연산자</h2>
    </div>
    <script>
        var a=25, b=4, c, d, e, f, g, h, i=10, j=10, k, l, m=1004, n="dubu";
        c = a + b;
        document.write("<br>c = a + b의 결과값은 ?"+c);
        d = a - b;
        document.write("<br>d = a - b의 결과값은 ?"+d);
        e = a * b;
        document.write("<br>e = a * b의 결과값은 ?"+e);
        f = a / b;
        document.write("<br>f = a / b의 결과값은 ?"+f);
        g = a % b;
        document.write("<br>g = a % b의 결과값은 ?"+g);
        h = n + m;
        document.write("<br>h = n + m의 결과값은 ?"+h);
        a += 1;
        document.write("<br>a += 1의 결과값은 ?"+a);
        a -= 1;
        document.write("<br>a -= 1의 결과값은 ?"+a);
        a *= 5;
        document.write("<br>a *= 5의 결과값은 ?"+a);
        a /= 5;
        document.write("<br>a /= 5의 결과값은 ?"+a);
        k=i++;
        document.write("<br>k=j++의 결과값은 ?"+k);
        l=++j;
        document.write("<br>l=++j의 결과값은 ?"+l);
        b &= 5;
        document.write("<br>b &= 5의 결과값은 ?"+b);
        c |= 5;
        document.write("<br>c |= 5의 결과값은 ?"+c);
        c ^= 5;
        document.write("<br>c ^= 5의 결과값은 ?"+c);
        b = 62;
        b >>= 2; //우측 시프트
        document.write("<br>b >>= 2의 결과값은 ?"+b);
        b = 62;
        b <<= 2; //좌측 시프트
        document.write("<br>b <<= 2의 결과값은 ?"+b);                                                                        
    </script> 
</body>
</html>
