<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>자바스크립트 연습06</title>
</head>
<body>
    <div class="wrap">
        <h2 class="tit">비트 연산자와 진법변환</h2>
    </div>
    <script>
        var a=59, b=37, c=2;
        document.write("<br>a의 십진수 값은?"+a);
        document.write("<br>a의 이진수 값은?"+a.toString(2));
        document.write("<br>a의 팔진수 값은?"+a.toString(8));
        document.write("<br>a의 십육진수 값은?"+a.toString(16));
        document.write("<br>a="+a.toString(2)+", b="+b.toString(2)+"<br>a & b 연산 결과는?"+(a & b).toString(2));
        document.write("<br>a="+a.toString(2)+", b="+b.toString(2)+"<br>a | b 연산 결과는?"+(a | b).toString(2));
        document.write("<br>a="+a.toString(2)+", b="+b.toString(2)+"<br>a ^ b 연산 결과는?"+(a ^ b).toString(2));
        document.write("<br>a="+a.toString(2)+"<br>~a 연산 보수 결과는?"+(~a).toString(2));
        document.write("<br>a="+a.toString(2)+"<br>a를 2번 우측 시프트한 결과는?"+(a >> 2).toString(2));
        document.write("<br>a="+a.toString(2)+"<br>a를 2번 좌측 시프트한 결과는?"+(a << 2).toString(2));
    </script>
</body>
</html>
