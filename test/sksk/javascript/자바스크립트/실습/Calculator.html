<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>발바닥 계산기</title>
    <script src="jquery-1.11.1.js"></script>
    <script src="./app.js"></script>
    <style>
        * {margin: 0; padding: 0;}
        body, html { width: 100%; height: 1080;}
        ul { list-style: none;}
        a { text-decoration: none;}
        input, label, button { background-color: transparent; border: 0; outline: none;}

        .wrap { width: 100%; height: 1080px; background : linear-gradient(to bottom right, #01a885, #b5ffa1); overflow: hidden;}
        .cal { width: 280px; height: 100%; margin: 0 auto; position: relative; top: 200px;}
        .fl1 { width: 80px; height: 100px; border-radius: 50%; background-color: salmon; border-color : darksalmon darksalmon darksalmon darksalmon; border-width: 2px; border-style: solid; float: left; position: absolute; top: 10px; box-shadow: 5px 5px 2px darksalmon;}
        .eye { width: 10px; height: 10px; border-radius: 10px; background-color: black; position: absolute; top: 42px; left: 20px;}
        .eye::before { content: ""; display: block; width: 10px; height: 10px; border-radius: 10px; background-color: black; position: absolute; top: 0px; left: 30px;}
        .mou { width: 30px; height: 10px; border-style: solid; border-width: 0px 0px 2px 2px; border-color: transparent transparent black transparent; border-radius: 50%; position: absolute; top: 55px; left: 23px; transition: 0.5s; cursor: pointer;}
        .mou::before { content: ""; display: block; width: 40px; height: 0px; background-color: red; border-radius: 0px 0px 15px 15px; transition: 0.5s; position: absolute; top: 7px; left: -5px;} 
        .mou:hover::before { height: 20px;} 
        .fl2 { width: 60px; height: 60px; background-color: salmon; position:absolute; border-radius: 50%; top: 41px; left: 75px; box-shadow: 5px 5px 2px darksalmon; border-color : darksalmon darksalmon darksalmon darksalmon; border-width: 2px; border-style: solid;}
        .fl3 { width: 55px; height: 55px; background-color: salmon; position: absolute; border-radius: 50%; top: 46px; left: 130px; box-shadow: 5px 5px 2px darksalmon; border-color : darksalmon darksalmon darksalmon darksalmon; border-width: 2px; border-style: solid;}
        .fl4 { width: 50px; height: 50px; background-color: salmon; position: absolute; border-radius: 50%; top: 51px; left: 180px; box-shadow: 5px 5px 2px darksalmon; border-color : darksalmon darksalmon darksalmon darksalmon; border-width: 2px; border-style: solid;}
        .fl5 { width: 45px; height: 45px; background-color: salmon; position: absolute; border-radius: 50%; top: 60px; left: 225px; box-shadow: 5px 5px 2px darksalmon; border-color : darksalmon darksalmon darksalmon darksalmon; border-width: 2px; border-style: solid;}
        .f_body { width: 280px; height: 480px; background-color: salmon; position: absolute; top: 100px; left: 0px; border-radius: 50px 50px 150px 150px; box-shadow: 5px 5px 2px darksalmon; z-index: 9; border-color: darksalmon darksalmon darksalmon darksalmon; border-width: 2px; border-style: solid;}
        .dis { width: 230px; height: 50px; margin: 0 auto; background-color: slategray; border-radius: 40px; box-shadow: 3px 3px 3px rgb(80, 79, 79) inset; margin-top: 50px;}
        .dis input { display: block; width: 230px; height: 50px; line-height: 50px; text-indent: 30px; color: #fff; font-size: 18px; font-weight: bold;}
        .btn_box { width: 200px; height: 300px; margin: 0 auto; margin-top: 25px;}
        .btn_box li { width: 200px; height: 60px;}
        .btn_box .button { display: block; float: left; width: 40px; height: 40px; border-radius: 50%; background-color: lightsalmon; margin-left: 10px; box-shadow: 1px 3px 1px darksalmon; font-weight: bold; color: #fff; font-size: 18px; cursor: pointer; border-color : white darksalmon darksalmon white; border-width: 2px; border-style: solid;}
        .btn_box .button:hover { background-color: salmon;}
    </style>
</head>
<body>
    <div class="wrap">
        <form class="cal" name="cal">
            <div class="fl1">
                <div class="eye"></div>
                <div class="mou"></div>
            </div>
            <div class="fl2"></div>
            <div class="fl3"></div>
            <div class="fl4"></div>
            <div class="fl5"></div>
            <div class="f_body">
                <div class="dis"><input type="text" name="result" value="0" class="display"></div>
                <ul class="btn_box">
                    <li class="b_1">
                        <input type="button" value="CE" class="button" id="bt1">
                        <input type="button" value="M+" class="button" id="bt2">
                        <input type="button" value="M-" class="button" id="bt3">
                        <input type="button" value="%" class="button" id="bt4">
                    </li>
                    <li class="b_2">
                        <input type="button" value="7" class="button" id="bt5">
                        <input type="button" value="8" class="button" id="bt6">
                        <input type="button" value="9" class="button" id="bt7">
                        <input type="button" value="/" class="button" id="bt8">
                    </li>
                    <li class="b_3">
                        <input type="button" value="4" class="button" id="bt9">
                        <input type="button" value="5" class="button" id="bt10">
                        <input type="button" value="6" class="button" id="bt11">
                        <input type="button" value="*" class="button" id="bt12">
                    </li>
                    <li class="b_4">
                        <input type="button" value="1" class="button" id="bt13">
                        <input type="button" value="2" class="button" id="bt14">
                        <input type="button" value="3" class="button" id="bt15">
                        <input type="button" value="+" class="button" id="bt16">
                    </li>
                    <li class="b_5">
                        <input type="button" value="0" class="button" id="bt17">
                        <input type="button" value="·" class="button" id="bt18">
                        <input type="button" value="=" class="button" id="bt19">
                        <input type="button" value="-" class="button" id="bt20">
                    </li>
                </ul>    
            </div>
        </form>
    </div>   
</body>
</html>
