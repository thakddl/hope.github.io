<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalble=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>자바스크립트 연습07</title>
</head>
<body>
    <div id="wrap">
        <h2 class="tit">논리 연산자와 삼항 조건 연산자</h2>
    </div>
    <script>
        var a=200, b=80, c, d=100;
        var k= a > b ? a : b; //삼항연산자 (height-105) > weight ? "체중미달" : "비만"
        //연산자의 우선순위 =, 논리연산자, 비교연산자, 산술연산자(+,-,*,/)
        //연산자의 우선순의의 변경이 필요한 경우는 괄호로""()"" 우선순위를 조절
        document.write("<br>a > b ? a : b의 결과는? :" +k);
        var i = (a >= b) && (b >= c); //&& "AND" 연산자로 주어진 조건이 모두 참일 떄 결과가 참
        document.write("<br>(a >= b) && (b >= c)의 결과는?" +i);
        var j = (a >= b) || (b >= c); //|| "OR" 연산자로 주어진 조건이 하나라도 참일 때 결과가 참
        document.write("<br>(a >= b) || (b >= c)의 결과는?"+j);
        var l = !c? 100:80; //! "NOT" 연산자로 값이 없거나(NaN) 논리값(false)인지 비교할 경우
        document.write("<br>!c? 100:80의 결과는?"+l);
        var m = a + 10 >= b + 200;
        document.write("<br>a+10 >= b+200의 결과는?"+m);
    </script>
</body>
</html>
