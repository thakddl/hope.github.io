<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>하기시러 시바견시계</title>
    <style>
        * { margin: 0; padding: 0;}
        #clock { width: 800px; height: 800px; position: relative; margin: 50px auto;}
        #hour { position: absolute; top: 100px; left: 49.5%; height: 300px; transform-origin: bottom;}
        #mini { position: absolute; top: 50px; left: 49.5%; height: 350px; transform-origin: bottom;}
        #sec { position: absolute; top: 150px; left: 49.9%; height: 250px; transform-origin: bottom;} 
    </style>
</head>
<body>
    <div id="clock">
        <img src="../img/colck_bac.png" alt="시계 백그라운드">
        <div class="clock_fr">
            <img src="../img/colck_min.png" alt="시침" id="hour">
            <img src="../img/colck_hour.png" alt="분침" id="mini">
            <img src="../img/colck_sec.png" alt="초침" id="sec">
        </div>
    </div>
    <script>
        var second = document.getElementById("sec");
        var minute = document.getElementById("mini");
        var hour = document.getElementById("hour");

        function clock(){
            var time = new Date;
            var hh = time.getHours();
            var mm = time.getMinutes();
            var ss = time.getSeconds();
            if(hh>12){ hh=hh-12;}
            hh=hh*360/12;
            mm=mm*360/60;
            ss=ss*360/60;
            second.style.transform = "rotate("+ss+"deg)";
            minute.style.transform = "rotate("+mm+"deg)";
            hour.style.transform = "rotate("+hh+"deg)";
        }
        clock();
        setInterval(function(){clock();}, 1000);

    </script>
</body>
</html>
