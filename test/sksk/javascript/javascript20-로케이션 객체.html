<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>javascript20</title>
</head>
<body>
    <div class="wrap">
        <h2 class="page_tit">location 객체</h2>
        <div id="txt"></div>
        <ul>
            <li><button id="btn1">네이버</button></li>
            <li><button id="btn2">다음</button></li>
            <li><button id="btn3">구글</button></li>
            <li><button id="btn4">깃허브</button></li>
            <li><button id="btn5">새로고침</button></li>
        </ul>
    </div>
    <!-- 인라인 이벤트는 앱에서 구동이 불가능하므로 쓰지 않는다. -->
    <script>
    for (var key in location){
        document.write("<br>"+key+":"+location[key]);
    }
    var data = document.getElementById("txt");
    var url = ["http://www.naver.com", "http://www.daum.net", "http://www.google.com", "http://www.github.com"];
    var txt = "<br>현재 문서의 주소 : "+location.href;
    txt+="<br>현재 문서의 호스트(서버) 이름 : "+location.hostname;
    txt+="<br>현재문서의 파일경로 : "+location.pathname;
    txt+="<br>현재 서버의 포트번호 : "+location.port;
    txt+="<br>현재 서버의 프로토콜 : "+location.protocol;
    txt+="<br>현재 url의 서버경로 : "+location.origin;
    txt+="<br>다른 사이트로 이동(뒤로가기 가능) : location.assign(사이트주소)";
    txt+="<br>다른 사이트로 치환(뒤로가기 불가) : location.replace(사이트주소)";
    txt+="<br>새로고침 : location.reload()";
    data.innerHTML = txt;

    document.getElementById("btn1").addEventListener("click", function(){
        location.href=url[0];
    });
    document.getElementById("btn2").addEventListener("click", function(){
        location.assign(url[1]);
    });
    document.getElementById("btn3").addEventListener("click", function(){
        location.replace(url[2]);
    });

    location.assignTo = function(site){
        var win = window.open(site, "child", "width=600, height=400");
        alert(win.origin+"창이 닫혔습니다.");
    }
    document.getElementById("btn4").addEventListener("click", function(){
        location.assignTo(url[3]);
    });
    document.getElementById("btn5").addEventListener("click", function(){
        location.reload();//새로고침
    });
    </script>
</body>
</html>
