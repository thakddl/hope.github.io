<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>javascript23</title>
</head>
<body>
    <div class="wrap">
        <h2 class="page_tit">Document 객체</h2>
        <ul id="lst1" class="lst">

        </ul>
    </div>
    <script>
        var lst1 = document.getElementById("lst1");
        var alt = ["이미지1", "이미지2", "이미지3", "이미지4", "이미지5"];
        var txt="";
        for(var i=5;i>=1;i--){
            txt+="<li>";
            txt+="<a href=''>";
            txt+="<img src='./img/img"+i+".jpg' alt='"+alt[i-1]+"' title='"+alt[i-1]+"'>";
            txt+="</a>";
            txt+="</li>";
        }
        lst1.innerHTML = txt;
    </script>
</body>
</html>
