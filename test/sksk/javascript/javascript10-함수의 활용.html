<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>javascript10</title>
</head>
<body>
    <div id="wrap">
        <h2 class="tit">함수의 활용</h2>
    </div>
    <script>
    var a=20; //global 전역함수 : 다른 함수의 내부와 외부에 관계 없이 사용 (다만, 전역변수와 지역변수의 이름이 동일할 경우 지역변수를 먼저 인식)->global scope
    function fnc1() {  //함수의 기본형정의
        var a=30; //local 지역변수 : 현재구역"{}"에서만 사용->localarea scope
        var b=100;
        document.write("<br>함수 내부의 a 값은 ? " +a);
    }
    document.write("<br>함수 내부의 a 값은 ? " +a);
    fnc1(); //함수의 호출
    var fnc2 = function() { //함수의 객체형 정의
    //document.write("<br>다른 함수 내부 b의 값은 ? " +b); //다른 함수의 변수를 사용 못함
    }
    function fnc3(x) { //매개변수형1 정의
        document.write("<br>x의 입력된 값은 ? " +x);
    }
    fnc3(100); //매개변수 x의 값으로 100을 전달
    function fnc4(x){ //매개변수+반환형1 정의
        return x*x;
        //return false; //return; -> 변환값이 없는 경우
    }
    document.write("<br>fnc4(50)이 반환된 결과는 ? " +fnc4(50));
    function fnc5 (x,y,z) { //매개변수+반환형3 정의 
        return x+y+z;
    }
    var kor=100, eng=80, mat=100;
    document.write("<br>당신의 총점은 ? " +fnc5(kor,eng,mat));


    </script>
</body>
</html>
