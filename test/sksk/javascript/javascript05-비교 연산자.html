<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>javascript05</title>
</head>
<body>
    <h3>비교 연산자</h3>
    <script>
        var a=10, b=20, c="10", d="20", e=true, f=3.1415;
        document.write("<br>a의 데이터 유형은?" + typeof a);
        document.write("<br>c의 데이터 유형은?" + typeof c);
        document.write("<br>e의 데이터 유형은?" + typeof e);
        document.write("<br>e의 데이터 유형은?" + typeof f);
        document.write("<br>a와 b가 같습니까?" + (a==b));
        document.write("<br>a와 c가 같습니까?" + (a==c));
        document.write("<br>a와 c가 같습니까?" + (a===c)); //데이터유형도 같이 비교하는 수식
        document.write("<br>a와 b가 다릅니까?" + (a!=b));
        document.write("<br>a와 c가 다릅니까?" + (a!=c));
        document.write("<br>a와 c가 다릅니까?" + (a!==c));
        document.write("<br>a가 b보다 큽니까?" + (a>b)); //초과
        document.write("<br>a가 b보다 작습니까?" + (a<b)); //미만
        document.write("<br>a가 c보다 크거나 같습니까?" + (a>=c)); //이상
        document.write("<br>a가 c보다 작거나 같습니까?" + (a<=c)); //이전
    </script>
</body>
</html>
