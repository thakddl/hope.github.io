<body>
    <script>
        var a; //기억장소 선언

        var c, d, e = "kim"; //여러개의 기억장소 선언과 초기화
        //b="Lee"
        function fnc1() { //사용자 정의함수 정의(선언) fnc1는 함수명이며, 함수는 호출시에 실행된다.
            document.write("<br>이소망");
         }
         var fun2 = function() { // 사용자정의 함수선언
                     document.write("<br>심심이");
                     document.write("<br>도라지차는 맛있" +obj1.name);
         }
         var arr1 = [ "kim", "lee", "Choi", "Park" ]; //배열변수의 선언과 초기화->4개의 연속된 기억장소
                    //arr1[0] arr1[1] arr1[2] arr1[3] 
         var arr2 = new Array();
         arr2[0] = "Kang";
         arr2[1] = "Ryu";

         document.write("b의 값은 : "+b+", arr1[1]의 값은 : "+arr1[1]+", obj1객체의 name속성 : " +obj1.name);
         document.write("<br>arr2의 첫 객체는?"+arr2[0]);
         fun2(); //fnc2 함수 호출
         fnc1(); //fnc1 함수 호출
         //변수명, 함수명, 객체의 이름 규칙-영문 대소문자를 절대적으로 구분한다. $, _(언더바), 영문을 혼용하여 기입할 수 있으며, 그 밖의 특수문자는 사용할 수 없다. 프로그래밍 예약어를 사용할 수 없다. 한글도 특수문자로 인식.
    </script>
