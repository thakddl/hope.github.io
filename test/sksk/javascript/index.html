<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * { margin: 0; padding: 0; }
        .wrap { border: 2px solid; width: 600px; height: 450px; margin: 0 auto; }
        #timebar { width: 100%; height: 30px; margin: 10px 0; background-color: #ccc; }
        #buttonbar { width: 100%; }
        #progressBar { width: 600px ; top:340px; z-index: 10; height: 5px; background-color: blue; position: absolute; }
        input { display: block; float: left; margin-left: 10px; margin-top: 7px; }
        button { display: block; float: left; background-color:antiquewhite; width: 35px; height: 35px; border: 0; border-radius: 5px; line-height: 30px; margin-left: 11px; }
        h4 { width: 35px; height: 35px; font-size: 12px; float: left; text-align: center; line-height: 32px; }
    </style>
</head>
<body>
    <div class="wrap">
        <video id="video">
            <source src="./videoplayback (2).mp4" type="video/mp4">
            <source src="" type="video/ogg">
            <source src="" type="video/webm">
        </video>
        <div id="timebar">
           <span id="timeCurrent"></span>
           <span class="total"></span>
        </div>
        <div id="buttonbar">
           <button id="restart" class="player">[ ]</button>
           <button id="rew" class="player">&lt;&lt;</button>
           <button id="play" class="player">▶</button>
           <button id="pause" class="player">||</button>
           <button id="stop" class="player">■</button>
           <button id="fast" class="player">&gt;&gt;</button>
           <button id="mute" class="player">mute</button>
           <button id="unmute" class="player">unmu</button>
           <input id="vol" type="range" value="500" min="0" max="1000">
           <h4 id="volTxt"></h4>
           <button id="vmup" class="player">△</button>
           <button id="vmdown" class="player">▽</button>
           <button id="sizeup" class="player">up</button>
           <button id="sizedown" class="player">down</button>
           <button id="full" class="player">full</button>
           <button id="original" class="player">ori</button>
        </div>
        <div id="progress">
            <div id="progressBar"></div>
        </div>
    </div>
    <script>
    var video = document.getElementById("video")
    var restart = document.getElementById("restart")
    var rew = document.getElementById("rew")
    var play = document.getElementById("play")
    var pause = document.getElementById("pause")
    var stop = document.getElementById("stop")
    var fast = document.getElementById("fast")
    var mute = document.getElementById("mute")
    var unmute = document.getElementById("unmute")
    var vol = document.getElementById("vol")
    var vmup = document.getElementById("vmup")
    var vmdown = document.getElementById("vmdown")
    var sizeup = document.getElementById("sizeup")
    var sizedown = document.getElementById("sizedown")
    var full = document.getElementById("full")
    var original = document.getElementById("original")
    var volTxt = document.getElementById("volTxt")
    var timeCurrent = document.getElementById("timeCurrent")

    video.load();
    video.volume = 1; 

    function restartPlay() { 
        video.currentTime = 0; video.play(); 
    }
    function skip(value) { video.currentTime += value; }
    restart.addEventListener("click", function(){
        restartPlay();
    });
    rew.addEventListener("click", function(){
        skip(-10);
    });
    fast.addEventListener("click", function(){
        skip(10);
    });
    function playPause () {
        if (video.paused) { 
            video.play(); 
            play.style.display = "none"; 
            pause.style.display = "inline-block";
        } else { 
            video.pause(); play.style.display = "inline-block";
            pause.style.display = "none";
        }
    }
    function stopPlayer () { 
        video.pause(); video.currentTime = 0;
        play.style.display = "inline-block";
        pause.style.display = "none"; 
    }
    play.addEventListener("click", function(){
        playPause();
    });
    pause.addEventListener("click", function(){
        playPause();
    });
    stop.addEventListener("click", function(){
        stopPlayer(); 
    });

    function mutePlayer(state) { 
        if ( state == "mute" ) { 
            video.volume = 0; mute.style.display = "none"; 
            unmute.style.display = "inline-block";
            volTxt.innerText = "0%"; 
        } else if(state == "unmute" ) { 
            video.volume = 1; mute.style.display = "inline-block";
            unmute.style.display = "none"; volTxt.innerText = "100%"; 
        }
    }
    function volumeUpDown(dir) {
        if ( dir == "up" ) { 
            if (video.volume == 1) { return false; }
            var change = video.volume + 0.1; 
            change = change.toFixed(1);
            video.volume = parseFloat(change);
        } else if (dir=="down") { 
            if(video.volume == 0) { 
                mute.style.display = "none"; 
                unmute.style.display = "inline-block"; return false;
            }
            var change = video.volume - 0.1; 
            change = change.toFixed(1); 
            video.volume = parseFloat(change); 
        }
        volTxt.innerText = parseInt(video.volume*100)+"%";
    }
    mute.addEventListener("click", function(){
        mutePlayer( "mute" );
    });
    unmute.addEventListener("click", function(){
        mutePlayer( "unmute" );
    });
    vol.addEventListener("change", function(){
        video.volume = this.value/1000;
        volTxt.innerText = parseInt(video.volume*100)+"%";
    });
    vmup.addEventListener("click", function(){
        volumeUpDown("up");
    });
    vmdown.addEventListener("click", function(){
        volumeUpDown("down");
    });

    function fullScreen () { 
        if(video.requestFullscreen) { video.requestFullscreen(); }
        else if (video.mozRequestFullscreen) { video.mozRequestFullscreen(); }
        else if ( video.webkitRequestFullscreen ) { video.webkitRequestFullscreen(); }
        else if ( video.msRequestFullscreen) { video.msRequestFullscreen(); }
    }
    full.addEventListener("click", function(){
        fullScreen(); 
    }); 
    var w = 540;
    video.width=w;
    sizeup.addEventListener("click", function(){
        video.width += 50; 
    }); 
    sizedown.addEventListener("click", function(){
        video.width -= 50;
    });

    playTime();
    progressPlayer();
    var current, currentmin, currentsec, currentTotal;
    function playTime(){
        video.addEventListener("timeupdate", function(){
            if(video.duration == video.currentTime) {
                play.style.display = "inline-block"; 
                pause.style.display= "none";
            }
            current = video.currentTime;
            currentmin = Math.floor(current/60)
            currentsec = Math.floor(current-(currentmin*60));
            if(currentmin < 10){ currentmin="0"+currentmin; }
            if (currentsec < 10 ) { currentsec = "0"+currentsec; }
            currentTotal = currentmin+":"+currentsec;
            timeCurrent.innerHTML = currentTotal;
        });
    }

    function progressPlayer() {
        video.addEventListener("timeupdate", function(){
            var max = Math.floor(video.duration);
            var current = Math.floor(video.currentTime);
            var percent = 100*(current/max); 
            progressBar.style.width = percent+"%"; 
        })
    }
    </script>
</body>
</html>
