<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>
<body>
    <div>
        <h3>대입 연산자의 비트 연산자</h3>
    </div>
    <script>
    var a=25, b=4, c, d, e, f, g, h, i=10, j=10, k, l, m=1004, n="somang";
    c = a + b;
    document.write("<br>c = a + b의 결과값은?"+c);
    d = a - b;
    document.write("<br>d = a - b의 결과값은?"+d);
    e = a * b;
    document.write("<br>e = a * b의 결과값은?"+e);
    f = a / b;
    document.write("<br>f = a / b의 결과값은?"+f);
    g = a % b;
    document.write("<br>g = a % b의 결과값은?"+g);
    h = n + m;
    document.write("<br>h = n + m의 결과값은?"+h);
    a += 1;
    document.write("<br>a += 1의 결과값은?"+a);
    a -= 1;
    document.write("<br>a -= 1의 결과값은?"+a);
    a *= 5; //a=a*5
    document.write("<br>a *= 5의 결과값은?"+a);
    a /= 5; //a=a/5
    document.write("<br>a /= 5의 결과값은?"+a);
    k = i++; //k:10, i:11 - 후위연산 i의 값을 k에 넣어준뒤 연산을 한다.
    document.write("<br>k = i++의 결과값은?"+k);
    l = ++j; //l:11, j:11 - 전위연산 j에 연산을 한 후 l값에 넣어준다.
    document.write("<br>l = ++j의 결과값은?"+l);
    b &= 5; //b=b&5 - 비트(2진수) and연산
    document.write("<br>b &= 5의 결과값은?"+b);
    c |= 5; //c=c|5 - 비트(2진수) or연산
    document.write("<br>c |= 5의 결과값은?"+c);
    c ^= 5; //c=c^5 - 비트(2진수) xor(배타적)연산
    document.write("<br>c ^= 5의 결과값은?"+c);
    b = 62;
    b >>= 2; //우측 시프트
    document.write("<br>b >>= 2의 결과값은?"+b);
    b = 62;
    b <<= 2; //좌측 시프트
    document.write("<br>b <<= 2의 결과값은?"+b);
    </script>
</body>
</html>
