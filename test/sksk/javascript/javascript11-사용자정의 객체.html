<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>javascript11</title>
</head>
<body>
    <div id="wrap">
        <h2 class="tit">사용자정의 객체의 활용</h2>
    </div>
    <script>
    var obj1 = { //맴버
        name:"kim", //속성
        kor:100,
        eng:80,
        mat:100,
        tot:function(){ //매서드 = 맴버매서드
            return this.kor+this.eng+this.mat;
        }
    };
    for(var key in obj1) {
        if(key!="tot"){//맴버명은 문자
            document.write(key+" : "+obj1[key]+"<br>");
        }
    }
    obj1.sci = 100;
    obj1.his = 100;
    for(var key in obj1){
        if(key!="tot"){ //맴버명은 문자
            document.write(key+" : "+obj1[key]+"<br>");
        }
    }
    document.write(obj1.name+"님의 총점은?"+obj1.tot());
    
    delete obj1.sci;
    document.write("<br>특정 속성을 제거한 후의 객체속성<br>");
    for(var key in obj1){
        if(key!="tot"){ //맴버명은 문자
            document.write(key+" : "+obj1[key]+"<br>");
        }
    }

    document.write("<h2>생성자 함수</h2>");
    function Member(nam, ag, gen, h, w){
        if(!nam) nam = "kim";
        if(!ag) ag = 20;
        if(!gen) gen = "women";
        if(!h) h = 120;
        if(!w) w = 20;
        this.name = nam;
        this.age= ag;
        this.gender = gen;
        this.ht = h;
        this.wt = w;
        this.greetings = function(){
            document.write(this.name+"님은 나이가 "+this.age+"이고, 성별은 "+this.gender+"이며, 키는 "+this.ht+"입니다.<br>");
        }
    }
    var sh = new Member("Yang", 38, "man", 169, 80);
    var dw = new Member("Lee", 18, "woman", 169, 80);
    var sm = new Member("Lee");
    sh.greetings();
    dw.greetings();
    sm.greetings();
    Document.write("<br>sh의 데이터유형은 무엇입니까?"+(typeof sh);//typeof 데이터 유형
    document.write("<br>sh가 객체 인스턴스입니까?" +(sh instanceof Object));//instanceof 객체여부
    document.write("<br>sh가 인스턴스 객체가 name의 속성을 가지고 있습니까?"+(+sh.hasOwnProperty));//인스턴스객체.hasOwnProperty("속성명")특정속성존재여부
        //인스턴트객체 : 생성자 함수(프로토타입)에 의해 new 키워드를 이요해 만들어진객체
        //상속성 : 인스턴스 객체는 새성자 함수에 정의된 클래스(속성과 매서드)로 부터 해당 속성과 메서드를 상속받는다
        //다형성 : 인스턴트객체는 여러 속성과 하나의 속성당 여러 값을 가질 수 있으며, 메서드도 오버로딩이나 오버라이딩이 가능하다.
        //정보은닉 : 해당 인스턴스객체의 속성이나 메서드가 무엇으로 구성되어 있는지 보안을 위해 사용자가 알 수 없도록 해야한다.
        //캡슐화 : 하나의 생성자 함수(프로토타입)에 속성과 메서드가 묶여 구성된다.
        //추상화 : 하나의 생성자 함수내부에 자세한 구성을 알 수 없도록 상세한 내용없이 속성인지 메서드인지만 구분하여 구성할 수 있다.

    </script>
</body>
</html>
