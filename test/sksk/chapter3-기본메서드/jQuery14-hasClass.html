<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery14 - hasClass</title>
    <style>
    .box { width: 300px; height: 420px; color:#fff; line-height: 420px;font-size: 30px; text-align: center; float: left; margin: 20px; transition: 1.5s; }
    .gb { background: green; }
    .bb { background: blue; }
    .rb { background: red; }
    p { clear: both; }
    </style>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script>
        //해당 클래스가 있느냐 없느냐를 따지는 문법
    $(document).ready(function(){
        $("#chBtn").click(function(){
        //     if($(".box").hasClass("gb")){
        //         $(".box.gb").removeClass("gb").addClass("bb");
        //     } else if($(".box").hasClass("bb")){
        //         $(".box.bb").removeClass("bb").addClass("rb");
        //     } else if($(".box").hasClass("rb")){
        //         $(".box.rb").removeClass("rb").addClass("gb");
        //     }
            var box = $(".box");
            box.each(function(index){
                if($(this).hasClass("gb")){
                    $(this).removeClass("gb").addClass("bb");
                } else if($(this).hasClass("bb")){
                    $(this).removeClass("bb").addClass("rb");
                } else if($(this).hasClass("rb")){
                    $(this).removeClass("rb").addClass("gb");
                }
            });
        });
    });
    </script>
</head>
<body>
    <div class="box gb">박스1</div>
    <div class="box bb">박스2</div>
    <div class="box rb">박스3</div>
    <br><br><br>
    <p class="txt">
        gb클래스가 있는 박스는 bb클래스로, bb클래스가 있는 박스는 rb클래스로, rb클래스가 있는 박스는 gb클래스로 이동하는 방법의 예시
    </p>
    <button id="chBtn">이미지 클래스 바꾸기</button>
</body>
</html>
