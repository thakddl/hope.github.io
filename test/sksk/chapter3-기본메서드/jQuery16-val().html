<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery 기본 매서드6 - val()</title>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <style>
   .btn { background: #333; color: #fff; outline: 0; border:0; padding: 15px; border-radius: 60px; margin-left: 20px; }
   input[type=text] { display: block; width: 400px; height: 50px; margin: 20px; font-size: 24px; text-indent: 10px; }
    </style>
    <script>
    $(document).ready(function(){
        $("[type=submit]").click(function(){
            var a = $("#m_id").val();
            if(a == ""){
                $("#console").text("id가 입력되지 않았습니다.");
            } else {
                $("#console").text(a+"가 입력되었습니다.");
            }
        });
        $(":reset").click(function(){
            $("#m_id").val("");
            $("#console").text("데이터가 초기화되었습니다.");
        }); 
    });
    </script>
</head>
<body>
    <!-- <form action="" name="frm1" id="frm1"> -->
        <input type="text" value="" size="30" title="id입력" placeholder="id를 입력해라!" id="m_id" required>
        <input type="submit" value="값 전송" class="btn">
        <input type="reset" value="초기화" class="btn">
    <!-- </form> -->
    <div id="console"></div>
</body>
</html>
