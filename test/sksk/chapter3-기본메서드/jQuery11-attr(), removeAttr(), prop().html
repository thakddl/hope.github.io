<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>기본매서드1 - attr(), removeAttr(), prop() </title>
    <style>
        button, label { display: block; width: 150px; height: 42px; margin: 20px; line-height: 42px; text-align: center; clear: both; }
        img { display: block; float: left; width: 500px; height: auto; }
    </style>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script>
        $(document).ready(function(){
            $("img.pic").css("display","none");
            var src="", alt="", title="";
            var img = $("img.pic");
            $("#btn1").click(function(){
                img.each(function(index){
                    src = "img"+$(this).attr("data-val")+$(this).attr("data-res");
                    $(this).attr("src", src);
                    $(this).attr("alt", "이미지" +$(this).attr("data-val"));
                    $(this).attr("alt", "이미지" +$(this).attr("data-val"));
                    $(this).delay(index*500).slideDown(500);
                });
            });
            $("#btn2").click(function(){
                $("img.pic").removeAttr("src").removeAttr("alt").removeAttr("title").slideUp(500);
            });
            $(".tog_btn").css("border","2px solid #333");
            $("#btn3").click(function(){
                //$("#ck1").attr("checked",false);
               $("#ck1").prop("checked",false);//prop는 폼요소컨트롤만 가능
            });
        });
    </script>
</head>
<body>
    <img src="" alt="" data-res=".jpg" data-val="1" class="pic">
    <img src="" alt="" data-res=".jpg" data-val="2" class="pic">
    <img src="" alt="" data-res=".jpg" data-val="3" class="pic">
    <button id="btn1">이미지 속성 추가</button>
    <button id="btn2">이미지 속성 제거</button>
    <input type="checkbox" id="ck1">
    <label for="ck1">체크박스 토글</label>
    <button id="btn3">체크박스 해제</button>
</body>
</html>
