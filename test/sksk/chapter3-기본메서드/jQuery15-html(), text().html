<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery 기본 매서드5 - html(), text()</title>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <style>
    p { margin: 14px; cursor:pointer; }
    b { text-decoration: underline; }
    button { cursor: pointer; }
    #console { font-size: 20px; color: blue; font-weight: bold; }
    </style>
    <script>
    $(document).ready(function(){
        //p요소를 클릭하면, 클릭된 p요소의 태그를 포함한 내용을 아이디가 console인 요소의 텍스트로 출력// getter와 setter의 용법을 정확하게 이해해야한다.
        $("p").click(function(){
            $("#console").text($(this).html());//바깥의 text()은 setter가 되고 안의 html은 getter가 된다.
        });
    });
    </script>
</head>
<body>
    <p> <b>이게 무야</b> <span id="tag">정신 차려랏</span></p>
    <p>머리가 <span id="text">하나둘셋</span> 둘둘셋</p>
    <p>다시 <button id="oktBtn">얍</button> 번쩍</p>
    <div id="console"></div>
</body>
</html>
