<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>조작 메서드7 - replaceWith(), replaceAll()</title>
    <style>
        * { margin: 10px; padding: 0 30px; width: 100px; }
        .bd { border: 2px solid red; }
    </style>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script>
    $(document).ready(function(){
        $("div.box.three").replaceWith("<h1 class='bd'>우리공부하자</h1>");
        $("<h2>New Web Coding</h2>").replaceAll("li.inner");//바꿀 내용이 먼저온다.
    });
    </script>
</head>
<body>
    <div class="wrap">
        <div class="box one">Hope's</div>
        <div class="box two">jQuery</div>
        <div class="box three">story</div>
    </div>
    <ul class="wrap">
        <li class="inner">HTML5</div>
        <li class="inner">CSS3</div>
        <li class="inner">JAVASCRIPT</div>
    </ul>
</body>
</html>
