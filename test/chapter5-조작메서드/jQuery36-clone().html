<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>조작 메서드4 - clone() </title>
    <style>
        div { float: left; margin: 25px; width: 500px; }
    </style>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script>
    $(document).ready(function(){
        $("strong").next("#name").append($("strong"));
        //$("b").next("#pw").append($("b").clone());
        $("b").clone().appendTo($("b").next("#pw"));
    });
    </script>
</head>
<body>
    <div>
        <strong>당신은 세상에서 가장 아름다운 사람</strong>
        <h1 id="name">이소망 - </h1>
    </div>
    <div>
        <b>당신은 어쩌다 나를 만나셨나요</b>
        <h1 id="pw">이소망 - </h1>
    </div>
</body>
</html>
